<html>
<head>
<meta charset="UTF-8">
<script>
// reload source, set seek time to current time
function updatePlayer(seekTime, player) {
  player.innerHTML = `<source src="http://localhost:6123/stream/" type="audio/ogg">`
  player.load()

  player.play()
  .then(() => {
    player.fastSeek(seekTime)
  })
}

function startAudioStream(player) {
// request new audio if audio paused or within one second of ending
  function streamPlayback(){
    const seekTime = player.currentTime
    if (seekTime >= player.duration - 3 || player.paused){
      updatePlayer(seekTime, player)
    }
  }

  // every second check for new audio needed
  interval = setInterval(streamPlayback, 3000)
}
</script>
</head>
<body>
  <audio id="player" controls></audio><br>
  <button onclick="startAudioStream(document.getElementById('player'))">Listen!</button>
</body>
</html>
