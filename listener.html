<html>
<head>
<script>
// reload source, set seek time to current time
function updatePlayer(seekTime) {
  document.getElementById('player').innerHTML = `<source src="http://localhost:6123/stream/" type="audio/ogg">`
  document.getElementById('player').load()
  document.getElementById('player').play()
  document.getElementById('player').currentTime = seekTime
}

function startAudioStream() {
  const player = document.getElementById('player')

  // request new audio if audio paused or within one second of ending
  function streamPlayback(){
    const seekTime = player.currentTime
    if (seekTime >= player.duration - 1 || !player.src){
      updatePlayer(seekTime)
    }
  }

  // every second check for new audio needed
  interval = setInterval(streamPlayback, 1000)
}
</script>
</head>
<body>
  <audio id="player" controls></audio><br>
  <button onclick="startAudioStream()">Listen!</button>
</body>
</html>
